<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Onojie</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">

        <header>
            <nav>
                <ul class="nav-bar">
                    <li class="logo"><a href="#"><img src="images/logo.png" alt="logo"></a></li>
                    <input type="checkbox" id="check" />
                    <span class="menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="product.html">Product</a></li>
                        <li><a href="#">Faq</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                    </span>
                    <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
                </ul>
            </nav>
        </header>
        <div class="contact">
            <h3>Contact Us</h3>
            <div class="contact-img">
                <source srcset="images/orig-login-img.png" media="(min-width:610px)">
                <source srcset="images/login-img-1120_x_1000.png" media="(min-width:320px)" />
                <img src="images/orig-login-img.png" alt="login phne image">
            </div>
            <section class="message-info">

                <h4> Send us a message</h4>
                <!-- adding a form  -->
                <form action="thank.html" method="post">

                    <div class="name">
                        <label for="Fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="email">
                        <label for="youremail">Email</label>
                        <input type="email" id="youremail" required>
                    </div>
                    <div class="message">
                        <label for="message">Message</label>
                        <input name="message" id="message">


                    </div>
                    <div class="send-button">
                        <a href="#">send</a>
                    </div>
                </form>
            </section>


        </div>

        <footer>
            <div class="footer-info">
                <p>&copy; Copywright 2020 Bella Onojie.com</p>
            </div>
            <div class="footer-buttons">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <div class="footer-logo">
                <img src="images/logo.png" alt="logo">
            </div>
        </footer>

    </div>
</body>

</html>
